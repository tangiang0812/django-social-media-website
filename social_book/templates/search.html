{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SockToy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'assets/css/a.css' %}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="min-vh-100 d-flex flex-column align-items-stretch"
         style="background-color: #f8f9fa">
      <nav class="sticky-top navbar bg-light shadow">
        <div class="container-fluid">
          <div class="container-fluid d-flex justify-content-between">
            <div class="d-flex flex-row">
              <a class="navbar-brand" href="/">
                <i class="fa-solid fa-kiwi-bird"></i>
                SockToy
              </a>
              <div>
                <form action="/search" method="POST">
                  {% csrf_token %}
                  <!-- <div class="header_search"> -->
                  <div class="input-group">
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Search for username"
                           aria-label="Example text with button addon"
                           aria-describedby="button-addon1">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon1">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                  <!-- <div class="icon-search">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
</div> -->
                </form>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center">
              <img src="{{ user_profile.profileimg.url }}"
                   class="shadow-sm avatar small-avatar dropdown-toggle"
                   data-bs-toggle="dropdown"
                   aria-expanded="false"
                   type="button"
                   alt="avatar"/>
              <div class="dropdown">
                <!-- <input class="btn btn-light dropdown-toggle rounded-cirle" -->
                <!--         type="image" -->
                <!--         data-bs-toggle="dropdown" -->
                <!--         src="{{ user_profile.profileimg.url }}" -->
                <!--         aria-expanded="false"> -->
                <!-- </input> -->
                <!-- <button class="btn btn-light dropdown-toggle" -->
                <!--         type="button" -->
                <!--         data-bs-toggle="dropdown" -->
                <!--         aria-expanded="false"></button> -->
                <ul class="dropdown-menu dropdown-menu-end shadow">
                  <li>
                    <a class="dropdown-item" href="/settings">Account setting</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/profile/{{ user_profile.user }}">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Help</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/logout">Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-6 offset-3 mt-5">
          {% for user in username_profile_list %}
            <div class="card mb-4 shadow rounded" style="max-width: 540px">
              <div class="row g-0">
                <div class="col-md-4">
                  <!-- <img src="{{ user.profileimg.url }}" -->
                  <!--      class="img-fluid rounded-start" -->
                  <!--      style="width: 150px; height: 150px; overflow: hidden;" -->
                  <!--      alt="..."/> -->
                  <img src="{{ user.profileimg.url }}"
                       alt="Generic placeholder image"
                       class="img-fluid img-thumbnail m-3"
                       style="width: 150px;
                              height: 150px;
                              z-index: 1">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">
                      <a href="/profile/{{ user.user }}">@{{ user.user }}</a>
                    </h5>
                    <p class="card-text">{{ user.location }}</p>
                    <p class="card-text">{{ user.bio }}</p>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
