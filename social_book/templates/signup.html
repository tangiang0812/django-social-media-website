{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SockToy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="d-flex flex-column align-items-stretch"
         style="height: 100vh;
                background-color: #f8f9fa">
      <nav class="navbar bg-light shadow">
        <div class="container-md">
          <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand mx-auto mx-md-0" href="#">
              <i class="fa-solid fa-kiwi-bird"></i>
              SockToy
            </a>
            <div class="d-none d-md-block">
              <a role="button" class="btn btn-outline-secondary shadow" href="/signup">Signup</a>
              <a role="button" class="btn btn-outline-secondary shadow" href="/signin">Login</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="row mt-5">
        <h1 class="text-center">REGISTER</h1>
        <div class="col-6 offset-3">
          <div class="card rounded shadow p-3">
            <div class="card-body">
              {% for message  in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>{{ message }}!</strong>
                  <button type="button"
                          class="btn-close"
                          data-bs-dismiss="alert"
                          aria-label="Close"></button>
                </div>
              {% endfor %}
              <form action=""
                    method="POST"
                    novalidate
                    autocomplete="off"
                    class="needs-validation">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="form-floating rounded">
                    <input type="text"
                           class="form-control"
                           name="username"
                           id="floatingInputGroup1"
                           placeholder="Username">
                    <label for="floatingInputGroup1">Username</label>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="form-floating">
                    <input type="email"
                           class="form-control"
                           name="email"
                           id="floatingInputGroup4"
                           placeholder="Password">
                    <label for="floatingInputGroup4">Email</label>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="form-floating">
                    <input type="password"
                           class="form-control"
                           name="password"
                           id="floatingInputGroup2"
                           placeholder="Password">
                    <label for="floatingInputGroup2">Password</label>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="form-floating">
                    <input type="password"
                           class="form-control"
                           name="password2"
                           id="floatingInputGroup3"
                           placeholder="Password">
                    <label for="floatingInputGroup3">Confirm Password</label>
                  </div>
                </div>
                <div class=" mb-3">
                  <button class="btn btn-outline-secondary">Sign Up</button>
                </div>
                <div class="text-center space-x-2">
                  <p class="text-base">
                    Aldready have an account? <a href="/signin" class="">Login</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-auto">
        <div class="container-md d-flex flex-column flex-md-row justify-content-between align-items-center">
          <div class="">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
          </div>
          <p class="">Â© copyright 2020 by Gnaig</p>
        </div>
      </div>
    </div>
  </body>
</html>
